<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function bmi(weight,height)
        {
            var BMI = weight/(height*height/10000);
            return BMI;
        }
        var bmiToan = bmi(47.5,160);
        var bmiMinh = bmi(70,175);
        function classify(x)
        {
            if(x < 16.0)
            {
                console.log("Gầy độ 3");
            }
            else if(16 <= x && x < 17 )
            {
                console.log("Gầy độ 2");
            }
            else if(17<= x && x< 18.5)
            {
                console.log("Gầy độ 1");
            }
            else if(18<= x && x< 25)
            {
                console.log("Bình thường");
            }
            else if(25<= x && x< 30)
            {
                console.log("Thừa cân");
            }
            else if(30<= x && x< 35)
            {
                console.log("Béo phì độ 1");
            }
            else if(35<= x && x< 34)
            {
                console.log("Béo phì độ 2");
            }
            else
            {
                console.log("Béo phì độ 2");
            }
        }
        function compare()
        {
            if(bmiToan < bmiMinh)
            {
                console.log("Chỉ số BMI của Toàn là : ");
                console.log(bmiToan);
                console.log("Nhận xét chỉ số BMI của Toàn : ");
                classify(bmiToan);
                console.log("Chỉ số BMI của Minh là : ");
                console.log(bmiMinh);
                console.log("Nhận xét chỉ số BMI của Minh : ");
                classify(bmiToan);
                console.log("Chỉ số BMI của Minh lớn hơn BMI của Toàn");
            }
            else if(bmiToan === bmiMinh)
            {
                console.log("Chỉ số BMI của Toàn là : ");
                console.log(bmiToan);
                console.log("Nhận xét chỉ số BMI của Toàn : ");
                classify(bmiToan);
                console.log("Chỉ số BMI của Minh là : ");
                console.log(bmiMinh);
                console.log("Nhận xét chỉ số BMI của Minh : ");
                classify(bmiMinh);
                console.log("Chỉ số BMI của Toàn và Minh bằng nhau");
            }
            else
            {
                console.log("Chỉ số BMI của Toàn là : ");
                console.log(bmiToan);
                console.log("Nhận xét chỉ số BMI của Toàn : ");
                classify(bmiToan);
                console.log("Chỉ số BMI của Minh là : ");
                console.log(bmiMinh);
                console.log("Nhận xét chỉ số BMI của Minh : ");
                classify(bmiMinh);
                console.log("Chỉ số BMI của Toàn lớn hơn BMI của Minh");
            }
        }
        compare();
    </script>
</body>
</html>
