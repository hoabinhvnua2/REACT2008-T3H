<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div class="note"><em>Note: Nhấn C để xóa kết quả</em></div>
        <div class="input-value">
            <input type="text" id="number1" onchange="getnumber1(event)" placeholder="Nhập số thứ 1">
            <input type="text" id="number2" onchange="getnumber2(event)" placeholder="Nhập số thứ 2">
        </div>
        <div class="input-button-line1">
            <button type="button" value="1">1</button>
            <button type="button" value="2">2</button>
            <button type="button" value="3">3</button>
            <button type="button" value="+" class="yellow" onclick="pusharr(event)">+</button>
        </div>
        <div class="input-button-line2">
            <button type="button" value="4">4</button>
            <button type="button" value="5">5</button>
            <button type="button" value="6">6</button>
            <button type="button" value="-" class="yellow" onclick="pusharr(event)">-</button>
        </div>
        <div class="input-button-line3">
            <button type="button" value="7">7</button>
            <button type="button" value="8">8</button>
            <button type="button" value="9">9</button>
            <button type="button" value="*" onclick="pusharr(event)" class="yellow">*</button>
        </div>
        <div class="input-button-line4">
            <button type="button" value="C" class="yellow" onclick="resetInput()">C</button>
            <button type="button" value="0" class="yellow">0</button>
            <button type="button" value="=" onclick="cal()" class="yellow">=</button>
            <button type="button" value="/" onclick="pusharr(event)" class="yellow">/</button>
        </div>
        <div class="input-result">
            <input type="text" id="result" placeholder="Kết Quả">
        </div>
    </form>
    <!-- JS, Popper.js, and jQuery -->
<script src="main.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
