<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <table class="table calculator">
                    <tbody>
                      <tr>
                        <td><input type="text" id="operand-1" class="number-1" onfocus="getOperand1()"></td>
                        <td><input type="text" id="operator-1" class="math" onfocus="getOperator()"></td>
                        <td><input type="text" id="operand-2" class="number-2" onfocus="getOperand2()"></td>
                      </tr>
                      <tr>
                        <td><input type="text" id="math-result" class="result"></td>
                      </tr>
                      <tr>
                        <td><button type="button" class="btn btn-light number" onclick="myNumber('1')">1</button></td>
                        <td><button type="button" class="btn btn-light number" onclick="myNumber('2')">2</button></td>
                        <td><button type="button" class="btn btn-light number" onclick="myNumber('3')">3</button></td>
                        <td><button type="button" class="btn btn-warning operator" onclick="myOperator('+')">+</button></td>
                      </tr>
                      <tr>
                        <td><button type="button" class="btn btn-light number" onclick="myNumber('4')">4</button></td>
                        <td><button type="button" class="btn btn-light number" onclick="myNumber('5')">5</button></td>
                        <td><button type="button" class="btn btn-light number" onclick="myNumber('6')">6</button></td>
                        <td><button type="button" class="btn btn-warning operator" onclick="myOperator('-')">-</button></td>
                      </tr>
                      <tr>
                        <td><button type="button" class="btn btn-light number" onclick="myNumber('7')">7</button></td>
                        <td><button type="button" class="btn btn-light number" onclick="myNumber('8')">8</button></td>
                        <td><button type="button" class="btn btn-light number" onclick="myNumber('9')">9</button></td>
                        <td><button type="button" class="btn btn-warning operator" onclick="myOperator('x')">x</button></td>
                      </tr>
                      <tr>
                        <td><button type="button" class="btn btn-warning operator" onclick="getDelete()">C</button></td>
                        <td><button type="button" class="btn btn-warning operator" onclick="myNumber('0')">0</button></td>
                        <td><button type="button" class="btn btn-warning operator" onclick="getResult()">=</button></td>
                        <td><button type="button" class="btn btn-warning operator" onclick="myOperator('/')">/</button></td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
