<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body>
    <div class="container">
            <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary mt-5" data-toggle="modal" data-target="#exampleModal">
            Đăng kí
        </button>
        
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Form Đăng kí</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <form id="resigter" name="Đăng kí">
                        <div class="form-row">
                          <div class="form-group col-md-12">
                            <label for="userName">Tên đăng nhập</label>
                            <input type="email" class="form-control" id="userName" name="tên đăng nhập">
                          </div>
                          <div class="form-group col-md-12">
                            <label for="password">Mật khẩu</label>
                            <input type="password" class="form-control" id="password" name="mật khẩu">
                          </div>
                          <div class="form-group col-md-12">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" placeholder="examples@gmail.com" id="email" name="email">
                          </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-3">
                                <label for="birthday">Năm sinh</label>
                                <select id="birthday" class="form-control" name="năm sinh">
                                  <option selected>2000</option>
                                  <option>1999</option>
                                  <option>1998</option>
                                  <option>1997</option>
                                  <option>1996</option>
                                  <option>1995</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                          <div class="form-group col-md-4">
                            <label for="village">Xã</label>
                            <select id="village" class="form-control" name="xã">
                              <option selected>Phú Thành</option>
                              <option>Phú Lão</option>
                              <option>Thanh Nông</option>
                              <option>Hòa Sơn</option>
                              <option>Hợp Hòa</option>
                            </select>
                          </div>
                          <div class="form-group col-md-4">
                            <label for="town">Huyện</label>
                            <select id="town" class="form-control" name="huyện">
                              <option selected>Lạc Thủy</option>
                              <option>Kỳ Sơn</option>
                              <option>Lương Sơn</option>
                              <option>Kim Bôi</option>
                              <option>Mai Châu</option>
                            </select>
                          </div>
                          <div class="form-group col-md-4">
                            <label for="province">Tỉnh</label>
                            <select id="province" class="form-control" name="tỉnh">
                              <option selected>Hòa Bình</option>
                              <option>Hà Nội</option>
                              <option>Hà Nam</option>
                              <option>Hưng Yên</option>
                              <option>Nam Định</option>
                            </select>
                          </div>
                        </div>
                        <div class="form-group" id="genderS" onchange="selectGender()">
                            <label for="form-check">Giới tính:</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="giới tính" id="male" value="Nam">
                                <label class="form-check-label" for="male">
                                  Nam
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="giới tính" id="female" value="Nữ">
                                <label class="form-check-label" for="female">
                                  Nữ
                                </label>
                              </div>
                        </div>
                        <button type="submit" class="btn btn-primary" onclick="myResigter(event)">Đăng kí</button>
                      </form>
                </div>
            </div>
            </div>
        </div>
        <table class="table mt-5">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Tên đăng nhập</th>
              <th scope="col">Email</th>
              <th scope="col">Năm sinh</th>
              <th scope="col">Xã</th>
              <th scope="col">Huyện</th>
              <th scope="col">Tỉnh</th>
              <th scope="col">Giới tính</th>
            </tr>
          </thead>
          <tbody id="person-list">
          </tbody>
        </table>        
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
