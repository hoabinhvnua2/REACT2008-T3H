<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            border: 1px solid yellow;
            border-radius: 10px;
        }
        
        .custom-header {
            display: flex;
        }
        
        .custom-header div {
            border: 1px solid tomato;
            border-radius: 7px;
            margin: 5px;
            flex: 1;
        }
        
        .custom-nav {
            display: flex;
        }
        
        .custom-nav .child1 {
            flex: 2;
        }
        
        .custom-nav div {
            border: 1px solid tomato;
            border-radius: 7px;
            margin: 5px;
            flex: 1;
        }
        
        .custom-footer {
            display: flex;
        }
        
        .custom-footer .footer-1 {
            border: 1px solid tomato;
            border-radius: 7px;
            margin: 5px;
            flex: 1;
        }
        
        .custom-footer .footer-2 {
            border: 1px solid tomato;
            flex: 2;
            margin: 5px;
            border-radius: 7px;
        }
        
        .custom-footer .footer-2 div {
            border: 1px solid tomato;
            margin: 5px;
            border-radius: 7px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="custom-header">
            <div>Block1</div>
            <div>Block2</div>
        </div>
        <div class="custom-nav">
            <div class="child1">Block3</div>
            <div>Block4</div>
        </div>
        <div class="custom-footer">
            <div class="footer-1">Block5</div>
            <div class="footer-2">
                <div>Block6</div>
                <div>Block7</div>
            </div>
        </div>

    </div>

</body>

</html>
