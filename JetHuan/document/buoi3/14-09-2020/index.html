<!-- 
1. flexbox: 
là kiểu dàn trang và nó tự động cân đối kích thước của các phần tử bên trong

container: là thằng chứa hay gọi là thằng cha
item: là các thành phần trong container(item được chưa trong container)

sử dụng flex
    display: flex
có các thuộc tính:
1. justyfi: nó căn chỉnh các item theo trục x
    justyfi-content:
        flex-start
        flex-end
        center
        space-around
        space-between 
2. align-items: nó căn chỉnh theo trục y 
    flex-start
    flex-end
    center

3. flex-direction: nó quy định hướng hiển thị
    column: hiển thị theo cột (chiều dọc)
    column-reverse: đảo chiều hiển thị (chiều dọc)
    row: hiển thị theo dòng (chiều ngang)
    row-reverse: đảo chiều hiện thị (chiều ngang)

4. flex-wrap: nó cho phép có đưuọc xuống dòng hay ko
        wrap: cho phép xuống dòng
        nowrap: ko cho phép xuống dòng

5. flex: flex-grow flex-shrink flex-basic
    chỉ sử dụng cho item
    flex-grow: ý nghĩa là giúp cho các item nở ra cho phù hợp với container
    flex-shrink: ý nghĩa là giúp cá item co lại cho phù hợp vs container
    flex-basic: ý nghĩa là quy định độ rộng của item ngay từ đầu (witdh 200px)

6. align-self: tương đồng với align-items, 
tuy nhiên nó sử dụng cho từng item, thay như align-items sử dụng cho container

7. align-content: nó đặc biệt ở chỗ là phải có thuộc tính flex-wrap đi cùng
    căn các item theo trục y, tuy nhiên nó chỉ hoạt động khi có flex-wrap đi cùng

8. order: dùng để sắp hay thay đổi thứ tự các item, 
các cái item này phải nằm trong container
