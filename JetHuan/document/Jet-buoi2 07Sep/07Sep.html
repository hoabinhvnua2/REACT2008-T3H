<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .block p:first-child{
            color: red;
        }
        .block p:last-child:hover{
            color: chartreuse;
        } .block p:last-child:hover{
            color: chartreuse;
        }
        .block p{
            color: coral;
            font-size: 18;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-weight: 100;
            line-height: 2px;
            text-decoration: none;
            letter-spacing: 2px;
            word-spacing: 2px;
            /* display: inline-flex; */
        }
        .block {
            display: flex;
            justify-content: space-around;
        }
    </style>
</head>
<body>
    <div class="block">
    <p>Birthday</p>
    <p>Gender </p>
    <p>Age</p>
    <p>Address</p>

    </div>
    
</body>
