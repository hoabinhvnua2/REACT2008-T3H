<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <!-- Bài 1: Tạo hàm tính chỉ số BMI của Toan và Minh. SỬ dụng if else để so sánh chỉ số BMI của Minh và Toàn
sau đó log ra tab console kết quả BMI của Minh, của Toàn và kết quả so sánh BMI của 2 bạn -->
        <h1> Tính Chỉ Số BMI    </h1>
        <div  class="Toan">
             Nhập cân nặng của Toàn <span> <input id="weightToan" type="text" value="" placeholder="Can nặng của Toàn"></span>
             Nhập chiều cao của Toàn <span> <input id="heightToan" type="text" value="" placeholder="Chiều cao của Toàn"></span>
        </div><br>
        <div class="Minh">
            Nhập cân nặng của Minh <span><input id="weightMinh" type="text" placeholder="BMT của Minh" value=""></span>
            Nhập chiều cao của Minh <span><input id="heightMinh" type="text" placeholder="BMT của Minh" value=""></span>
        </div>
            
        <div  class="resutlt">
        </div>
        <button style="margin-bottom: 2rem; display: block;" onclick="compare()">Click vào</button>
    </div>
</body>
    <script>    
         const  bmi_toan = document.getElementById("weightToan");
         const  bmi_toan1 = document.getElementById("heightToan");
         const  bmi_minh = document.getElementById("weightMinh");
         const  bmi_minh1 = document.getElementById("heightMinh");

        function TinhBMI (weight,height) {

            const BMI = weight/(height*height)
            return BMI;
        }
        

        function classify(x)
        {
            if(x < 16.0)
            {
                console.log("Gầy độ 3");
            }
            else if(16 <= x && x < 17 )
            {
                console.log("Gầy độ 2");
            }
            else if(17<= x && x< 18.5)
            {
                console.log("Gầy độ 1");
            }
            else if(18<= x && x< 25)
            {
                console.log("Bình thường");
            }
            else if(25<= x && x< 30)
            {
                console.log("Thừa cân");
            }
            else if(30<= x && x< 35)
            {
                console.log("Béo phì độ 1");
            }
            else if(35<= x && x< 34)
            {
                console.log("Béo phì độ 2");
            }
            else
            {
                console.log("Béo phì độ 2");
            }
        }
        function compare()
        {   
            const BMI_Toan = TinhBMI(bmi_toan.value,bmi_toan1.value);
            const BMI_Minh = TinhBMI(bmi_minh.value,bmi_minh1.value);
            
            if(BMI_Toan < BMI_Minh)
            {
                console.log("Chỉ số BMI của Toàn là : ");
                console.log(BMI_Toan);
                console.log("Nhận xét chỉ số BMI của Toàn : ");
                classify(BMI_Toan);
                console.log("Chỉ số BMI của Minh là : ");
                console.log(BMI_Minh);
                console.log("Nhận xét chỉ số BMI của Minh : ");
                classify(BMI_Toan);
                console.log("Chỉ số BMI của Minh lớn hơn BMI của Toàn");
            }
            else if(BMI_Toan === BMI_Minh)
            {
                console.log("Chỉ số BMI của Toàn là : ");
                console.log(BMI_Toan);
                console.log("Nhận xét chỉ số BMI của Toàn : ");
                classify(BMI_Toan);
                console.log("Chỉ số BMI của Minh là : ");
                console.log(BMI_Minh);
                console.log("Nhận xét chỉ số BMI của Minh : ");
                classify(BMI_Minh);
                console.log("Chỉ số BMI của Toàn và Minh bằng nhau");
            }
            else
            {
                console.log("Chỉ số BMI của Toàn là : ");
                console.log(BMI_Toan);
                console.log("Nhận xét chỉ số BMI của Toàn : ");
                classify(BMI_Toan);
                console.log("Chỉ số BMI của Minh là : ");
                console.log(BMI_Minh);
                console.log("Nhận xét chỉ số BMI của Minh : ");
                classify(BMI_Minh);
                console.log("Chỉ số BMI của Toàn lớn hơn BMI của Minh");
            }
        }
        

    

    </script>
</html>
