<html class="no-touch no-js" lang="vi">

<!--<![endif]-->

<head>
	<meta charset="utf-8" />
	<!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1' /><![endif]-->
	<!--[if lt IE 9]><script src="//hstatic.net/0/0/global/design/theme-default/html5shiv.js"></script><![endif]-->
	<!--<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />-->
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="calculator" id="calculator">
		<div class="calculator-width-auto">
			<div class="calculator-inner">
				<div class="calculator-result">
					<span class="value">Kết quả </span>
				</div>
				<div class="calculator-keys">
					<button class="button">1</button>
					<button class="button">2</button>
					<button class="button">3</button>
					<button class="button button-operator">+</button>
					<button class="button">4</button>
					<button class="button">5</button>
					<button class="button">6</button>
					<button class="button button-operator">-</button>
					<button class="button">7</button>
					<button class="button">8</button>
					<button class="button">9</button>
					<button class="button button-operator">x</button>
					<button class="button button-operator">c</button>
					<button class="button button-operator">0</button>
					<button class="button button-operator">=</button>
					<button class="button button-operator">/</button>

				</div>
			</div>
		</div>
	</div>

</body>

</html>
