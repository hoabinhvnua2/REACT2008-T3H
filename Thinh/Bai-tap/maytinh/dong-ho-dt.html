        </div>
        <div class="mid">

                <input type="button" id="num1" value="1" onclick="nhapSo(id)"></input>

            <input type="button" value="*" class="pheptinhcl" id="phep-nhan" onclick="nhan(id)"></input>
            <input type="button" value="/" class="pheptinhcl" id="phep-chia" onclick="chia(id)"></input>
            <button type="button" value="" class="bang" onclick="ketQuaLa()">=</button>
        </div>
        <input type="text" id="ketQua" class="ket-qua">
