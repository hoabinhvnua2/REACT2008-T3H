<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
       .name{
           margin-top: 10px;
           margin-left: 50%;
           transform: translateX(-50%);
       }
        .custom-form-items{
            margin: 5px;
        }
        .custom-btn{
            margin-top: 10px;
          
        }
        .btn2{
            display: flex;
            justify-content: center;
        }
        .custom-btn2{
            margin: 20px;
        }
    </style>
</head>
<body>
    
    <div class="app container ">
        <button type="button" class="btn btn-dark name"><h2>NhatQuang's Calculator</h2></button>
    <div>
        <form  class="row custom-form" action="">
            <input class="col-lg custom-form-items" type="number">
            <input class="col-lg custom-form-items" type="number">
            <input class="col-lg custom-form-items" type="number" placeholder="Result">
        </form>    
    </div>
    <div class="row btn2">
        <button type="button" class="btn btn-primary col-lg custom-btn2">+</button>
        <button type="button" class="btn btn-danger col-lg custom-btn2 ">-</button>
        <button type="button" class="btn btn-info col-lg custom-btn2">x</button>
        <button type="button" class="btn btn-warning col-lg custom-btn2 ">/</button>
    </div>
    <button type="button" class="btn btn-success col-lg custom-btn">GO!!!</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
