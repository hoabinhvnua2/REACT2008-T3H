<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>

    <link rel="stylesheet" href="./maytinh.css">
</head>
<body>
    <div class="custom-calculator">
        <div class="custom-calculator-input">
            <input type="text" id="input1" class="custom-display" onfocus="isfocus('-1')">
            <input type="text" id="input2" class="custom-display" onfocus="isfocus('-2')">
        </div>
        <div class="custom-calculator-keys">
            <button class="custom-calculate-button" onclick="addValue('1')">1</button>
            <button class="custom-calculate-button" onclick="addValue('2')">2</button>
            <button class="custom-calculate-button" onclick="addValue('3')">3</button>
            <button class="custom-calculate-button custom-button-odd" onclick="addValue('+')">+</button>

            <button class="custom-calculate-button" onclick="addValue('4')">4</button>
            <button class="custom-calculate-button" onclick="addValue('5')">5</button>
            <button class="custom-calculate-button" onclick="addValue('6')">6</button>
            <button class="custom-calculate-button custom-button-odd"  onclick="addValue('-')">-</button>

            <button class="custom-calculate-button" onclick="addValue('7')">7</button>
            <button class="custom-calculate-button" onclick="addValue('8')">8</button>
            <button class="custom-calculate-button" onclick="addValue('9')">9</button>
            <button class="custom-calculate-button custom-button-odd"  onclick="addValue('*')">*</button>

            <button class="custom-calculate-button custom-button-odd"  onclick="addValue('clear')">C</button>
            <button class="custom-calculate-button custom-button-odd"  onclick="addValue('0')">0</button>
            <button class="custom-calculate-button custom-button-odd"  onclick="addValue('=')">=</button>
            <button class="custom-calculate-button custom-button-odd"  onclick="addValue('/')">/<button>
        </div>
        <div class="custom-calculator-display">
             <input type="text" id="display" class="custom-display">
        </div>
    </div>
    <script src="./maytinh.js"></script>
</body>
</html>
