<!-- 

    BOM: viết tắt của từ Browser object model hay còn gọi là đối tg liên quan đến trình duyệt
        1. Window: chứa chiều rộng và và chiều cao
            1.1 innerHeight
            1.2 innerWidth
            1.3 open
            1.4 close ...

        2. Screen
            1.1 height
            2.2 width

        3. location: reload trang ...

        4. cookie: là 1 file text dùng để lưu trữ thông tin. Cookie có thể sông vĩnh viễn hoặc một thời gian cụ thể dó mình setup
        lưu dưới dạng 'name=value'

        5. history: lưu trữ danh sách truy cập, hỗ trợ back, next, đi đến 1 trang nào đó trong quá khứ


    Hoisting: liên quan tới vấn đề khai báo biến trong JS, bạn có thể sử dụng biến mà không cần định nghĩa trước

        chú ý: trong JS hoisting chỉ tồn tại khi bạn khai báo biến chứ ko tồn tại tại khi bạn gán giá trị ban đầu cho biến
    
    Strict mode: khi các bạn sử chế dộ strict mode để code thì nó sẽ yêu cầu các bạn code một chặt chẽ hơn

    RegExp - Regular-Expression: tìm hiểu thêm


    chú ý localStorage và sessionStorage dùng rất nhiều trong lập trình

    localStorage: tương tự như cookie, lưu thông tin về user, token

    sessionStorage: tương tự như localStorage, tuy nhiên nó sẽ bị mất đi khi đóng trình duyệt hoặc đóng tab, và ko tồn tại 2 phương thức get và set

PHẦN NÂNG CAO

    Exception handing: xử lý ngoại lệ
    try {
        //làm gì đó mà nếu có lỗi thì nó sẽ nhảy sang catch
    } catch() {

    } finally {
        // cuối cùng thì làm cái gì đó
    }

    tìm hiểu thêm đối tượng Error
    throw: so sánh điều kiện nào đó mà ko thỏa mãn thì show ra lỗi

    nâng cao hơn về con trỏ this


    arrow function là một tính năng mới trong es6. sử dụng nó là cho code ngắn gọn hơn, và nó giúp giữ được context của con trỏ this

    tìm hiểu về ES6: http://es6-features.org/#Constants

    Anoymuos function: hàm không tên hoặc hàm ẩn danh và 
        nó được khởi tạo ngay tại thời điểm chạy giúp nhẹ bộ nhớ tạm
        dùng trong callback function 


    function call(): dùng để thực thi một hàm nào đó với các tham sô truyền vào và hàm đc tích hợp sãn trong mội function
    function apply(): tương tự như hàm call, tuy nhiên nó khác ỏ phần tham số truyền vào nó là 1 mảng

    Closure và scope và block: 
    Closure: nó là hàm được viết trong hàm khác và có thể sử dụng biến cục bô của cha, hay của chính mình hoặc biến toàn cục
