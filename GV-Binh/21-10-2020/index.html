      9. Promise là một đối tượng đặc biệt dùng cho các xử lý bất đồng bộ.
      Nó đại diện cho một xử lý bất đồng bộ và chứa kết quả cũng như các lỗi xảy ra từ xử lý bất đồng bộ đó.
      new Promise() -> dùng để sử lý bất đồng bộ tức callback
      nó có 2 tham số truyền vào là (resolve, reject)

      var myPromise = new Promise((resolve, reject) => {
          // làm gì đó (1) -> có đc value
          resolve(value) (2)
          or 
          reject('show lỗi') (3)


          var request = new XMLHttpRequest();

          request.open('post', 'https://www...');

          request.onload = function() {
              if(request.status === 200 ) {
                   resolve(value) //xử lý thành công
              } else {
                  reject('show lỗi')
              }
          }
      })

      gọi hàm trong hàm -> gopij hàm trong hàm -> gọi hàm trong hàm

      promise lại có 3 trạng thái:
        1. pending (đang xử lý dữ liệu)
        2. fulfilled (xử lý xong)
        3. reject (xử lý thất bại)
