<!-- 

    1. Biến toàn cục, biến cục bộ
        1.1 biến toàn cục là biến ko thuộc về 1 hàm nào và có thể sử dụng ở mọi chỗ;
        1.2 biến cục bộ bộ là biến thuộc về 1 hàm nào đó;

    2. hàm setTimeout và setInterval
        2.1 setTimeout dùng để set một khoảng thời gian để thực hiện 
        một hành đông nào đó và nó chỉ thực hiện duy nhất 1 lần
            clearTimeout: xóa các cài đặt setTimeout
        2.2 setInterval tương tự như setTimeout, tuy nhiên nó sẽ chạy mãi mãi,
            cleaInterval: xóa cài đặt của setInterval

    3. vòng lặp
        3.1 for
        3.2 while
        3.3 do while
        3.4 forEach

    4. DOM
        DOM là viết tắt của từ document object model, và nó chứa các elememt (p, h1)
        4.1 DOM element (id, class, tag name, attr ...) 
            getElementById('id') -> cái này nó trả về 1 obj, id là duy nhất
            getElementByClassName('className') -> nó sẽ trả về 1 mảng
            getElementByTagName('tagName') -> nó trả về 1 mảng
        4.2 DOM HTML: hỗ trợ việc lấy ra nội dung của HTML (innerHTML, textContent, attributeName ...)
        4.3 DOM CSS: thay đổi các thuộc tính css bằng javascript

    5. Event-mouse
        5.1 click - onclick
        5.2 dblclick - ondblclick
        5.3 mouseout: khi con chuột rời khỏi thẻ html
        5.4 mousemove: xảy ra khi con chuột di chuyển bên trong thẻ html 
        5.5 mouseover: xảy ra khi con chuột đi vào thẻ html
    6. Event-key
        6.1 keydown
        6.2 keyup
        6.3 keypress

    7. event focus: là khi con trỏ chuột đang chọn vào ô input
    8. event blur: ngược lại với focus, tức con trỏ chuột ko chọn vào o input đó nữa
    9. event copy, pase, cut, input
    10. change: có sự thay về value, cái này hay được dùng với select

    11. onload, scroll ...;


    hàm addEventListener: dùng để thêm 1 sự kiện (evnet) cho thành phần trong document
    
 -->
