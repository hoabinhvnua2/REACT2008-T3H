<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./myStyle.css" />
  </head>
  <body>
    <div class="container">
      <!-- <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Tên task</label>
          <input

      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn btn-primary"
        data-toggle="modal"
        data-target="#myModal"
      >
        Launch demo modal
      </button>

      <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body custom-modal">
              <form id="registerForm" class="">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">User name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="userName"
                      name="userName"
                      oninput="onChange(event)"
                    />
                    <div class="custom-valid-feedback" id="userNameValidator">
                      Chưa nhập username!
                    </div>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      name="password"
                      id="password"
                    />
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputAddress">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="inputEmail"
                    placeholder="1234 Main St"
                    name="email"
                  />
                </div>
                <div class="form-group">
                  <label for="inputState">Năm sinh</label>
                  <select id="inputBỉtday" class="form-control" name="birtday">
                    <option value="" selected>Chọn năm sinh</option>
                    <option value="1990">1990</option>
                    <option value="1991">1991</option>
                  </select>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-4">
                    <label for="inputState">Xã</label>
                    <select id="district" class="form-control" name="district">
                      <option value="" selected>Chọn xã</option>
                      <option value="365">Nam định</option>
                    </select>
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputState">Huyện</label>
                    <select id="commune" class="form-control" name="commune">
                      <option value="" selected>Chọn huyện</option>
                      <option value="365">Nam định</option>
                    </select>
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputState">Tỉnh</label>
                    <select id="province" class="form-control" name="province">
                      <option value="" selected>Chọn tỉnh</option>
                      <option value="365">Nam định</option>
                    </select>
                  </div>
                </div>

                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gender"
                    id="exampleRadios1"
                    value="nam"
                  />
                  <label class="form-check-label" for="exampleRadios1">
                    Nam
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gender"
                    id="exampleRadios2"
                    value="nu"
                  />
                  <label class="form-check-label" for="exampleRadios2">
                    Nữ
                  </label>
                </div>

                <button
                  type="submit"
                  class="btn btn-primary"
                  onclick="submitForm(event)"
                >
                  Sign in
                </button>
              </form>
              <div id="spinnerModal" class="custom-spinner">
                <div class="d-flex justify-content-center align-items-center">
                  <div class="spinner-border text-primary" role="status">
                    <span class="sr-only">Loading...</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <table class="table mt-3" id="myTable">
        <thead>
          <tr>
            <th scope="col">STT</th>
            <th scope="col">User name</th>
            <th scope="col">Email</th>
            <th scope="col">Năm sinh</th>
            <th scope="col">Quê quán</th>
            <th scope="col">Giới tính</th>
          </tr>
        </thead>
        <tbody id="myTBody"></tbody>
      </table>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
