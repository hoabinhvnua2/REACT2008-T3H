<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="text" id="nhapso-1" onfocus="myFocus0(event)">
    <input type="text" id="nhapso-2" onfocus="myFocus1(event)">
    <br>
    <button onclick="myClick('1')">1</button>
    <button onclick="myClick('2')">2</button>
    <button onclick="myClick('3')">3</button>
    <button onclick="myClick_1('+')">+</button>
    <br>
    <button onclick="myClick('4')">4</button>
    <button onclick="myClick('5')">5</button>
    <button onclick="myClick('6')">6</button>
    <button onclick="myClick_1('-')">-</button>
    <br>
    <button onclick="myClick('7')">7</button>
    <button onclick="myClick('8')">8</button>
    <button onclick="myClick('9')">9</button>
    <button onclick="myClick_1('*')">*</button>
    <br>
    <button onclick="myClick('7')">7</button>
    <button onclick="myClick('8')">8</button>
    <button onclick="myClick('9')">9</button>
    <button onclick="myClick_1('/')">*</button>
    <div id="result"></div>



    <script language="javascript">
        var inputValue;
        function myFocus0(e){
            inputValue = document.getElementById("nhapso-1");
            document.getElementById('result').inputMode = inputValue;
        }
        function myFocus1(e){
            inputValue = document.getElementById("nhapso-2");
            document.getElementById('result').inputMode = inputValue;
        }
        

        function myClick(so){
            if(inputValue){
                inputValue.value = so++;
            }
            else{
                console.log('Lá»—i');
            }
        }
    </script>
</body>
</html>
