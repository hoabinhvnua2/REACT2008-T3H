<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="display" style="width:160;text-align:right" readonly>
<br>
<input type="button" value=" 1 " onClick="display.value += '1'">
<input type="button" value=" 2 " onClick="display.value += '2'">
<input type="button" value=" 3 " onClick="display.value += '3'">
<input type="button" value=" 4 " onClick="display.value += '4'">
<br>
<input type="button" value=" 5 " onClick="display.value += '5'">
<input type="button" value=" 6 " onClick="display.value += '6'">
<input type="button" value=" 7 " onClick="display.value += '7'">
<input type="button" value=" 8 " onClick="display.value += '8'">
<br>
<input type="button" value=" 9 " onClick="display.value += '9'">
<input type="button" value=" 0 " onClick="display.value += '0'">
<input type="button" value=" .  " onClick="display.value += '.'" onMouseover="info.value = 'Phẩy'" onMouseout="info.value = ''">
<input type="button" value=" C " onClick="display.value = ''" onMouseover="info.value = 'Xóa'" onMouseout="info.value = ''">
<br>

<input type="button" value=" *  " onClick="display.value += ' * '" onMouseover="info.value = 'Nhân'" onMouseout="info.value = ''">
<input type="button" value=" /  " onClick="display.value += ' / '" onMouseover="info.value = 'Chia'" onMouseout="info.value = ''">
<input type="button" value=" -  " onClick="display.value += ' - '" onMouseover="info.value = 'Trừ'" onMouseout="info.value = ''">
<input type="button" value=" +  " onClick="display.value += ' + '" onMouseover="info.value = 'Cộng'" onMouseout="info.value = ''">
<br>
<input type="button" value="   =  " onClick="display.value = eval(display.value)" onMouseover="info.value = 'Evaluate ' + display.value" onMouseout="info.value = ''" style="width:80">
<br>
<br>
</body>
</html>
