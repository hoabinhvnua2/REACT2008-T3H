<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylecaculator.css">
</head>
<body>
    <Form>
        <table class="Caculator">
            <tr> 
                <td colspan="2" class="text"> <input type="text" name="display" placeholder="Nhập số đầu tiên " readonly id="text-1"></td>
                <td colspan="2" class="text"> <input type="text" name="display" placeholder="Nhập số thứ hai " readonly id="text-1"></td>
            </tr>
            <tr>
                <td> <button class="numbercolor"  onClick="display.value += '1'">1</button> </td>
                <td> <button class="numbercolor" onClick="display.value += '2'">2</button> </td>
                <td> <button class="numbercolor" onClick="display.value += '3'">3</button> </td>
                <td> <button class="operator" onClick="display.value += ' + '" onMouseover="info.value = 'Add'" onMouseout="info.value = ''">+</button> </td>
            </tr>
            <tr>
                <td> <button class="numbercolor">4</button> </td>
                <td> <button class="numbercolor">5</button> </td>
                <td> <button class="numbercolor">6</button> </td>
                <td> <button class="operator">-</button> </td>
              </tr>
              <tr>
                <td> <button class="numbercolor">7</button> </td>
                <td> <button class="numbercolor">8</button> </td>
                <td> <button class="numbercolor">9</button> </td>
                <td> <button class="operator">*</button> </td>
              </tr>
              <tr>
                <td> <button class="operator">c</button> </td>
                <td> <button class="numbercolor">0</button> </td>
                <td> <button class="operator">=</button> </td>
                <td> <button class="operator">/</button> </td>
              </tr>
              <tr>
                <td colspan="4" class="text"> <input type="text" name="display" placeholder="Kết quả" readonly id="text-2"></td>
              </tr>
        </table>
    </Form>
    <script>
      
      
    </script>
</body>
</html>
