<HTML> <TITLE>Tính tuổi</TITLE> 
<BODY> 
    <input type="text" >
    <script language="javascript" type="text/javascript">
        alert("Tài Đẹp Trai");
        var current=new Date().getFullYear();
        var birthday=prompt("Nhập vào ngày tháng năm sinh theo định dạng 'MM/dd/yyyy':", "07/31/1998");
        birthday=new Date(birthday).getFullYear();
        alert("Tuổi của bạn là: "+(current-birthday));
        </script>
    </script>
</BODY>
</HTML>
